<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
          <!-- <picture> -->
            <!-- <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg"> -->
            <img class="desktop-img" src="./images/image-product-desktop.jpg" alt="chanel">
            <img class="mobile-img" src="./images/image-product-mobile.jpg" alt="chanel" title="chanel">
          <!-- </picture> -->
        <article class="card-content">
          <p>Perfume</p>
          <h1 class="card-content-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card-content-body">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <ul class="card-content-prices">
            <li>$149.99</li>
            <li><s>$169.99</s></li>
          </ul>
          <a href="#" class="card-btn"><img class="cart" src="/images/icon-cart.svg" alt="cart" title="cart"><span>Add to Cart</span></a>
        </article>
      </div>
    </div>
  </body>
</html>
